name: CodeClimate Test Coverage

on:
  push:
    branches:
      - main

jobs:
  codeclimate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Create .env file
        run: |
          echo "POSTGRES_DB=test_money" >> .env
          echo "POSTGRES_USER=test_moneyuser" >> .env
          echo "POSTGRES_PASSWORD=test_temp_moneypass" >> .env
          echo "DB_HOST=db" >> .env
          echo "DB_PORT=5432" >> .env

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run setup
        run: make setup

      - name: Run tests with coverage
        run: docker-compose exec -T backend coverage run backend/manage.py test backend

      - name: Generate coverage XML
        run: docker-compose exec -T backend coverage xml

      - name: Upload test coverage to CodeClimate
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
          ./cc-test-reporter format-coverage coverage.xml -t coverage.py
          ./cc-test-reporter upload-coverage
