name: CodeClimate Test Coverage

on:
  push:
    branches:
      - main

jobs:
  codeclimate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install coverage

      - name: Create .env file
        run: |
          echo "POSTGRES_DB=test_money" >> .env
          echo "POSTGRES_USER=test_moneyuser" >> .env
          echo "POSTGRES_PASSWORD=test_temp_moneypass" >> .env
          echo "DB_HOST=db" >> .env
          echo "DB_PORT=5432" >> .env

      - name: Run tests and generate coverage report
        run: |
          coverage run backend/manage.py test backend
          coverage xml

      - name: Upload test coverage to CodeClimate
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
          ./cc-test-reporter format-coverage coverage.xml -t coverage.py
          ./cc-test-reporter upload-coverage
